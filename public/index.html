<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>파일 업로드</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">파일 업로드</h1>
    <form id="uploadForm" class="flex flex-col gap-4">
      <input type="file" name="file" required>
      <input type="text" name="customName" placeholder="커스텀 이름 (선택)">
      <button type="submit" class="bg-blue-500 text-white p-2 rounded">업로드</button>
    </form>
    <div id="result" class="mt-4"></div>
  </div>
  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const res = await fetch('/api/upload', { method: 'POST', body: formData });
      const data = await res.json();
      if (data.success) {
        document.getElementById('result').innerHTML = `
          <p>업로드 완료!</p>
          <a href="/raw/${data.name}" target="_blank" class="text-blue-500 underline">Raw 보기</a><br>
          <a href="/file/${data.name}" target="_blank" class="text-blue-500 underline">다운로드</a>
        `;
      } else {
        document.getElementById('result').innerText = '업로드 실패';
      }
    });
  </script>
</body>
</html>
